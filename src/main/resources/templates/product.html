<div th:fragment="productFragment">
	<div class="container-fluid pt-5">
		<div class="text-center mb-4">
			<h2 class="section-title px-5">
				<span class="px-2">Just Arrived</span>
			</h2>
		</div>
		<div class="row px-xl-5 pb-3">
			<div th:each="product : ${products}"
				class="col-lg-3 col-md-6 col-sm-12 pb-1">
				<div class="card product-item border-0 mb-4">
					<div
						class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
						<img class="img-fluid w-100" th:src="@{'../img/products/' + ${product.id} + '.png'}" alt="">
					</div>
					<div
						class="card-body border-left border-right text-center p-0 pt-4 pb-3">
						<h6 class="text-truncate mb-3" th:text="${product.name}">Colorful
							Stylish Shirt</h6>
						<div class="d-flex justify-content-center">
							<h6>$123.00</h6>
						</div>
					</div>
					<div
						class="card-footer d-flex justify-content-between bg-light border">
						<a th:href="@{'/detail/' + ${product.id} + '/' + ${product.productTypeId}}"
							class="btn btn-sm text-dark p-0"><i
							class="fas fa-eye text-primary mr-1"></i>View Detail</a>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
